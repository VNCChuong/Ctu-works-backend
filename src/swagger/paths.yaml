openapi: 3.0.3
info:
  title: Swagger Petstore - OpenAPI 3.0
  description: |-
    This is a sample Pet Store Server based on the OpenAPI 3.0 specification.  You can find out more about
    Swagger at [https://swagger.io](https://swagger.io). In the third iteration of the pet store, we've switched to the design first approach!
    You can now help us improve the API whether it's by making changes to the definition itself or to the code.
    That way, with time, we can improve the API in general, and expose some of the new features in OAS3.

    _If you're looking for the Swagger 2.0/OAS 2.0 version of Petstore, then click [here](https://editor.swagger.io/?url=https://petstore.swagger.io/v2/swagger.yaml). Alternatively, you can load via the `Edit > Load Petstore OAS 2.0` menu option!_

    Some useful links:
    - [The Pet Store repository](https://github.com/swagger-api/swagger-petstore)
    - [The source API definition for the Pet Store](https://github.com/swagger-api/swagger-petstore/blob/master/src/main/resources/openapi.yaml)
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://localhost:3001/
tags:
  - name: user
    description: Người tìm việc
  - name: recruiter
    description: Nhà tuyển dụng
  - name: jobpost
    description: Bài tuyển dụng (nhà tuyển dụng)
  - name: saveJob
    description: Bài tuyển dụng đã lưu (người tìm việc)
  - name: applyJob
    description: Các job đã được ứng tuyển (người tìm việc)
  - name: profileViews
    description: Lượt xem hồ sơ (người tìm việc)
  - name: news
    description: Các bài tin tức,... (admin)
paths:
  /api/user/sign-in:
    post:
      tags:
        - user
      summary: Đăng nhập người tìm việc
      operationId: login
      requestBody:
        description: "Đăng nhập"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginBody"
        required: true
      responses:
        "200":
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessLogin"
        "422":
          description: Invalid input
  /api/user/sign-up:
    post:
      tags:
        - user
      summary: Đăng kí người tìm việc
      operationId: signup
      requestBody:
        description: "Đăng kí"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpBody"
        required: true
      responses:
        "200":
          description: Đăng kí thành công
        "422":
          description: Invalid input
  /api/user/log-out:
    get:
      tags:
        - user
      summary: Đăng xuất
      description: ""
      operationId: logoutUser
      parameters: []
      responses:
        default:
          description: successful operation
  /api/user/delete-user/{id}:
    delete:
      tags:
        - user
      summary: Xóa tài khoản người tìm việc.
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          description: Xóa tài khoản người tìm việc
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      responses:
        "200":
          description: Xóa tài khoản thành công
        "400":
          description: Invalid username supplied
        "404":
          description: User not found
  /api/user/change-password:
    put:
      tags:
        - user
      summary: Đổi mật khẩu người tìm việc
      operationId: changePassword
      requestBody:
        description: "Đổi mật khẩu người tìm việc"
        content:
          application/json:
            schema:
              properties:
                userId:
                  type: string
                oldPassword:
                  type: string
                newPassword:
                  type: string
        required: true
      responses:
        "200":
          description: Đổi mật khẩu thành công
        "422":
          description: Invalid input
  /api/user/update-user/{id}:
    put:
      tags:
        - user
      summary: Cập nhập thông tin người tìm việc
      operationId: updateUser
      parameters:
        - name: id
          in: path
          description: Cập nhật thông tin người tìm việc
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                fullName:
                  type: string
                  example: "Vo Nguyen Chuong 1"
                dateOfBirth:
                  type: string
                  example: "28/01/2002"
                phoneNumber:
                  type: number
                  example: "0345494705"
                desiredFields:
                  type: array
                  example: ["IT", "Ke Toan", "Phan Mem"]
                MSSV:
                  type: string
                  example: "B1234567"
                gender:
                  type: string
                  example: "Nam"
                introduce:
                  type: string
                  example: "Gioi thieu ve ban than"
                industry:
                  type: string
                  example: "Cong nghe thong tin"
                address:
                  type: string
                  example: "Khu II D3 thang 2, Xuan Khanh, Ninh Kieu, Can Tho"
                educationHighest:
                  type: string
                  example: "Đại học"
                workExperience:
                  type: string
                  example: 0
                EnglishComputerSkills:
                  type: string
                  example: "https://image.html"
                currentLevel:
                  type: string
                  example: "Fresher"
        required: true
      responses:
        "200":
          description: Cập nhật thông tin thành công
          content:
            application/json:
              schema:
                properties:
                  role:
                    type: string
                    example: "jobSeeker"
                  fullName:
                    type: string
                    example: "Vo Nguyen Chuong 1"
                  dateOfBirth:
                    type: string
                    example: "28/01/2002"
                  phoneNumber:
                    type: number
                    example: "0345494705"
                  desiredFields:
                    type: array
                    example: ["IT", "Ke Toan", "Phan Mem"]
                  email:
                    type: string
                    example: "chuongvo900@gmail.com"
                  MSSV:
                    type: string
                    example: "B1234567"
                  gender:
                    type: string
                    example: "Nam"
                  introduce:
                    type: string
                    example: ""
                  industry:
                    type: string
                    example: "Cong nghe thong tin"
        "422":
          description: Invalid input
  /api/user/update-seek-job-mode/{id}:
    put:
      tags:
        - user
      summary: Bật chế độ tìm việc
      operationId: seekJobMode
      parameters:
        - name: id
          in: path
          description: id của người tìm việc
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      responses:
        "200":
          description: Bật chế độ tìm việc thành công
        "422":
          description: Invalid input
  /api/user/getAll:
    get:
      tags:
        - user
      summary: Lấy tất cả tài khoản người tìm việc
      operationId: getAllUser
      responses:
        "200":
          description: Lấy thông tin người dùng thành công
        "422":
          description: Invalid input
  /api/user/get-details/{id}:
    get:
      tags:
        - user
      summary: Lấy thông tin người tìm việc cụ thể
      operationId: getDetailUser
      parameters:
        - name: id
          in: path
          description: "Lấy thông tin người tìm việc cụ thể"
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      responses:
        "200":
          description: Lấy thông tin người tìm việc cụ thể thành công
        "422":
          description: Invalid input
  /api/user/delete-many:
    post:
      tags:
        - user
      summary: Xóa nhiều tài khoản người tìm việc cùng lúc
      operationId: deleteManyUser
      requestBody:
        description: "Xóa nhiều tài khoản người tìm việc cùng lúc"
        content:
          application/json:
            schema:
              properties:
                userId:
                  type: array
                  example:
                    [
                      "66dcb19ef533c72b0b0b94d4",
                      "66dcb19ef533c72b0b0b94d5",
                      "66dcb19ef533c72b0b0b94d6",
                    ]
        required: true
      responses:
        "200":
          description: Xóa người dùng thành công
        "422":
          description: Invalid input
  /api/user/uploadfile:
    post:
      tags:
        - user
      summary: Upfile dữ liệu để tạo người dùng
      operationId: uploadFileUser
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: Thêm người dùng từ file thành công
        "422":
          description: Invalid input
  /api/recruiter/sign-in-recruiter:
    post:
      tags:
        - recruiter
      summary: Đăng nhập nhà tuyển dụng
      operationId: loginRecruiter
      requestBody:
        description: "Đăng nhập nhà tuyển đụng"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginBody"
        required: true
      responses:
        "200":
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessLogin"
        "422":
          description: Invalid input
  /api/recruiter/sign-up-recruiter:
    post:
      tags:
        - recruiter
      summary: Đăng kí nhà tuyển dụng
      operationId: signupRecruiter
      requestBody:
        description: "Đăng kí nhà tuyển dụng"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpBodyRecruiter"
        required: true
      responses:
        "200":
          description: Đăng kí thành công
        "422":
          description: Invalid input
  /api/recruiter/log-out-recruiter:
    post:
      tags:
        - recruiter
      summary: Đăng xuất nhà tuyển dụng
      description: "Đăng xuất nhà tuyển dụng"
      operationId: logoutRecruiter
      parameters: []
      responses:
        default:
          description: Đăng xuất thành công
  /api/recruiter/delete-recruiter/{id}:
    delete:
      tags:
        - recruiter
      summary: Xóa tài khoản nhà tuyển dụng.
      operationId: deleteRecruiter
      parameters:
        - name: id
          in: path
          description: Xóa tài khoản nhà tuyển dụng.
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      responses:
        "200":
          description: Xóa tài khoản thành công
        "400":
          description: Invalid input
        "404":
          description: User not found
  /api/recruiter/change-password-recruiter:
    put:
      tags:
        - recruiter
      summary: Đổi mật khẩu nhà tuyển dụng
      operationId: changePasswordRecruiter
      requestBody:
        description: "Đổi mật khẩu nhà tuyển dụng"
        content:
          application/json:
            schema:
              properties:
                userId:
                  type: string
                oldPassword:
                  type: string
                newPassword:
                  type: string
        required: true
      responses:
        "200":
          description: Đổi mật khẩu thành công
        "422":
          description: Invalid input
  /api/recruiter/update-recruiter/{id}:
    put:
      tags:
        - recruiter
      summary: Cập nhập thông tin nhà tuyển dụng
      operationId: updateRecruiter
      parameters:
        - name: id
          in: path
          description: Cập nhập thông tin nhà tuyển dụng
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                fullName:
                  type: string
                  example: Nguyen Van A
                companyName:
                  type: string
                  example: Ctu company
                companyWebsite:
                  type: string
                  example: https://ctu.edu.vn
                companyFacebook:
                  type: string
                  example: https://www.facebook.com/CTUDHCT/?locale=vi_VN
                phoneNumber:
                  type: number
                  example: 0123456789
                companyDescription:
                  type: string
                  example: Thông tin công ty
                companyAddress:
                  type: string
                  example: Khu II, Đ. 3 Tháng 2, Xuân Khánh, Ninh Kiều, Cần Thơ
                businessLicense:
                  type: string
                  example: "http://image.html"
      responses:
        "200":
          description: Cập nhật thông tin thành công
        "422":
          description: Invalid input
  /api/recruiter/getAll-recruiter:
    get:
      tags:
        - recruiter
      summary: Lấy tất cả tài khoản nhà tuyển dụng
      operationId: getAllRecruiter
      responses:
        "200":
          description: Lấy thông tin người dùng thành công
        "422":
          description: Invalid input
  /api/recruiter/get-details-recruiter/{id}:
    get:
      tags:
        - recruiter
      summary: Lấy thông tin nhà tuyển dụng cụ thể
      operationId: getDetailRecruiter
      parameters:
        - name: id
          in: path
          description: "Lấy thông tin nhà tuyển dụng cụ thể"
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      responses:
        "200":
          description: Lấy thông tin nhà tuyển dụng cụ thể thành công
        "422":
          description: Invalid input
  /api/recruiter/delete-many-recruiter:
    post:
      tags:
        - recruiter
      summary: Xóa nhiều tài khoản nhà tuyển dụng cùng lúc
      operationId: deleteManyRecruiter
      requestBody:
        description: "Xóa nhiều tài khoản nhà tuyển dụng cùng lúc"
        content:
          application/json:
            schema:
              properties:
                userId:
                  type: array
                  example:
                    [
                      "66dcb19ef533c72b0b0b94d4",
                      "66dcb19ef533c72b0b0b94d5",
                      "66dcb19ef533c72b0b0b94d6",
                    ]
        required: true
      responses:
        "200":
          description: Xóa người dùng thành công
        "422":
          description: Invalid input
  /api/apply/create:
    post:
      tags:
        - applyJob
      summary: Tạo đơn ứng tuyển
      operationId: createApplyJob
      requestBody:
        description: "Đơn ứng tuyển được tạo khi người tìm việc ứng tuyển vào một công việc"
        content:
          application/json:
            schema:
              properties:
                userId:
                  type: string
                  example: "66dcb19ef533c72b0b0b94d4"
                recruiterId:
                  type: string
                  example: "66dcb19ef533c72b0b0b94d5"
                jobPostId:
                  type: string
                  example: "66dcb19ef533c72b0b0b94d6"
        required: true
      responses:
        "200":
          description: Tạo đơn ứng tuyển thành công
        "422":
          description: Invalid input
  /api/apply/update/{id}:
    put:
      tags:
        - applyJob
      summary: Cập nhập trạng thái của đơn ứng tuyển
      operationId: updateApplyJob
      parameters:
        - name: id
          in: path
          description: Cập nhập trạng thái của đơn ứng tuyển
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                status:
                  type: string
                  example: "Đã duyệt"
      responses:
        "200":
          description: Cập nhật trạng thái đơn ứng tuyển thành công
        "422":
          description: Invalid input
  /api/apply/delete/{id}:
    delete:
      tags:
        - applyJob
      summary: Xóa đơn ứng tuyển.
      operationId: deleteApplyJob
      parameters:
        - name: id
          in: path
          description: Xóa đơn ứng tuyển.
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      responses:
        "200":
          description: Xóa đơn ứng tuyển thành công
        "400":
          description: Invalid input
        "404":
          description: User not found
  /api/apply/get-my-apply/{id}:
    get:
      tags:
        - applyJob
      summary: Lấy tất cả thông tin của đơn ứng tuyển của bản thân
      operationId: getMyApply
      parameters:
        - name: id
          in: path
          description: "Lấy tất cả thông tin của đơn ứng tuyển của bản thân"
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      responses:
        "200":
          description: Lấy tất cả thông tin của đơn ứng tuyển của bản thân thành công
        "422":
          description: Invalid input
        "404":
          description: Not found
  /api/news/create:
    post:
      tags:
        - news
      summary: Tạo bài viết
      operationId: createNews
      requestBody:
        description: "Tạo bài viết"
        content:
          application/json:
            schema:
              properties:
                title:
                  type: string
                  example: "Tiêu đề bài viết"
                summary:
                  type: string
                  example: "Đoạn tóm tắt bài viết"
                content:
                  type: string
                  example: "Nội dung bài viết"
        required: true
      responses:
        "200":
          description: Tạo bài viết thành công
        "422":
          description: Invalid input
  /api/news/update/{id}:
    put:
      tags:
        - news
      summary: Cập nhập bài viết
      operationId: updateNews
      parameters:
        - name: id
          in: path
          description: Cập nhập bài viết
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                title:
                  type: string
                  example: "Tiêu đề bài viết"
                summary:
                  type: string
                  example: "Đoạn tóm tắt bài viết"
                content:
                  type: string
                  example: "Nội dung bài viết"
      responses:
        "200":
          description: Cập nhập bài viết thành công
        "422":
          description: Invalid input
        "404":
          description: Not found
  /api/news/delete/{id}:
    delete:
      tags:
        - news
      summary: Xóa bài viết.
      operationId: deleteNews
      parameters:
        - name: id
          in: path
          description: Xóa bài viết.
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      responses:
        "200":
          description: Xóa bài viết thành công
        "400":
          description: Invalid input
        "404":
          description: User not found
  /api/news/get-detail-news/{id}:
    get:
      tags:
        - news
      summary: Lấy tất cả thông tin của bài viết cụ thể
      operationId: getDetailNews
      parameters:
        - name: id
          in: path
          description: "Lấy tất cả thông tin của bài viết cụ thể"
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      responses:
        "200":
          description: Lấy tất cả thông tin của bài viết cụ thể thành công
        "422":
          description: Invalid input
        "404":
          description: Not found
  /api/savejob/create:
    post:
      tags:
        - saveJob
      summary: Lưu công việc
      operationId: createSaveJob
      requestBody:
        description: "Lưu công việc"
        content:
          application/json:
            schema:
              properties:
                userId:
                  type: string
                  example: "66dcb19ef533c72b0b0b94d4"
                # recruiterId:
                #   type: string
                #   example: "66dcb19ef533c72b0b0b94d5"
                jobPostId:
                  type: string
                  example: "66dcb19ef533c72b0b0b94d6"
        required: true
      responses:
        "200":
          description: Lưu công việc thành công
        "422":
          description: Invalid input
  /api/savejob/delete/{id}:
    delete:
      tags:
        - saveJob
      summary: Hủy lưu công việc.
      operationId: deleteSaveJob
      parameters:
        - name: id
          in: path
          description: Hủy lưu công việc.
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      responses:
        "200":
          description: Hủy lưu công việc thành công
        "400":
          description: Invalid input
        "404":
          description: User not found
  /api/savejob/get-my-savejob/{id}:
    get:
      tags:
        - saveJob
      summary: Lấy tất cả công việc đã lưu của bản thân
      operationId: getMySaveJob
      parameters:
        - name: id
          in: path
          description: "Lấy tất cả công việc đã lưu của bản thân"
          required: true
          schema:
            type: string
            format: MongoId
            example: "66dcb19ef533c72b0b0b94d4"
      responses:
        "200":
          description: Lấy tất cả công việc đã lưu của bản thân thành công
        "422":
          description: Invalid input
        "404":
          description: Not found
  /api/profile-views/create:
    post:
      tags:
        - profileViews
      summary: Lưu người đã xem hồ sơ của bạn
